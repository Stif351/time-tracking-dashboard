<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Time tracking dashboard." />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Time tracking dashboard | Frontend Mentor</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <div class="autor">
          <div class="avatar">
            <img
              src="./images/image-jeremy.png"
              alt="image-jeremy"
              class="img"
              width="72px"
              height="72px"
            />
            <div class="name">
              <span class="text">Report for </span>
              <span class="name-autor">Jeremy Robson</span>
            </div>
          </div>
          <div class="period">
            <span> Daily</span>
            <span>Weekly</span>
            <span>Monthly</span>
          </div>
        </div>
        <div class="work">
          <img src="./images/icon-work.svg" alt="" class="icon" />
          <div class="dashboard">
            <div class="time-work">
              <span>Work</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">5hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
        <div class="play">
          <img src="./images/icon-play.svg" alt="" class="icon" />
          <div class="dashboard">
            <div class="time-work">
              <span>Play</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">1hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
        <div class="study">
          <img src="./images/icon-study.svg" alt="" class="icon" />
          <div class="dashboard">
            <div class="time-work">
              <span>Study</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">0hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
        <div class="exercise">
          <img src="./images/icon-exercise.svg" alt="" class="icon ew" />
          <div class="dashboard">
            <div class="time-work">
              <span>Exercise</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">1hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
        <div class="social">
          <img src="./images/icon-social.svg" alt="" class="icon" />
          <div class="dashboard">
            <div class="time-work">
              <span>Social</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">1hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
        <div class="self-care">
          <img src="./images/icon-self-care.svg" alt="" class="icon" />
          <div class="dashboard">
            <div class="time-work">
              <span>Self Care</span>
              <img
                src="./images/icon-ellipsis.svg"
                alt="icon-ellipsis"
                class="ellipsis"
              />
            </div>
            <div class="time-all">
              <span class="time">0hrs</span>
              <p>Last Week - <span>50hrs</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Coded by
          <a
            href="https://github.com/Stif351/time-tracking-dashboard.git"
            target="_blank"
            >Stanislav Tsyhanok</a
          >
        </p>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontendmentor</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
